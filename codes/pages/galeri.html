<!DOCTYPE html>
<html>
  <head>
    <title>ReLaG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../header/header.css" />
    <link rel="stylesheet" href="../footer/footer.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/loading-animation.css" />
    <link rel="stylesheet" href="../css/loading.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dhurjati&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page">
      <div id="header"></div>

      <main id="content">
        <div class="d-flex justify-content-center">
          <img src="../../images/bannerasus1.png" class="banner">
        </div>
        <div class="d-flex justify-content-center">
          <img src="../../images/bannerlenovo2.png" class="banner">
        </div>
        <div class="d-flex align-items-center mt-5">
          <div class="dropdown"  data-bs-theme="dark">
            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Pilih Merk
            </button>
            <ul class="dropdown-menu transition-all">
              <li><a class="dropdown-item" href="#">ASUS</a></li>
              <li><a class="dropdown-item" href="#">MSI</a></li>
              <li><a class="dropdown-item" href="#">Lenovo</a></li>
              <li><a class="dropdown-item" href="#">Acer</a></li>
            </ul>
          </div>
          <div class="headline productlabel" style="font-size: 30px;">
            Produk
          </div>
        </div>
        <div class="container mt-4 mb-5">
          <div class="row justify-content-center gap-3">
            <div class="col pt-3 mr-3 mw-440p rounded boxshadow" style="background-color: rgb(12, 3, 37)">
              <img src="../../images/asustuf.png" alt="asustuf" height="200px" class="mx-auto d-block">
              <div>
                <p class="headline h3 text-center mt-4">
                  ASUS TUF Gaming A15<br>
                  Rp9.799.000
                </p>
              </div>
            </div>
            <div class="col pt-3 mw-440p rounded boxshadow" style="background-color: rgb(12, 3, 37);">
              <img src="../../images/lenovolegion.png" alt="lenovolegion" height="200px" class="mx-auto d-block">
              <div>
                <p class="headline h3 text-center mt-4">
                  Lenovo Legion 3<br>
                  Rp19.399.000
                </p>
              </div>
            </div>
            <div class="col pt-3 mw-440p rounded boxshadow" style="background-color: rgb(12, 3, 37);">
              <img src="../../images/msicyborg.png" alt="msicyborg" height="200px" class="mx-auto d-block">
              <div>
                <p class="headline h3 text-center mt-4">
                  MSI Cyborg 15 <br>
                  Rp17.489.000
                </p>
              </div>
            </div>
          </div>
        </div>

      </main>

      <div id="footer"></div>
    </div>
    <script src="main.js" defer></script>
    <script src="../header/header.js"></script>
  </body>
</html>
