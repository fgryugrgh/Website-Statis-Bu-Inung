<!DOCTYPE html>
<html>
  <head>
    <title>ReLaG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="home.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dhurjati&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header" class="container-fluid">
      <div class="row align-items-center justify-content-center">
        <div id="navbarIcon" class="col d-flex align-items-center">
          <img
            src="../images/hamburgernav.png"
            alt="nav button"
            width="30"
            height="25"
            id="hamburger"
            class="transition-all"
            onclick="dynamicNav()"
          />
        </div>
        <div id="relagtext" class="col text-center no-select">
          <img
            src="../images/relaglogo.png"
            alt="logo"
            width="50"
            height="44"
            id="logo"
          />
          ReLaG
        </div>
        <div id="sidebarIcon" class="col d-flex align-items-center">
          <img
            src="../images/sidebar.png"
            alt="sidebar"
            width="30"
            height="40"
            id="fireyicon"
            class="ms-auto transition-all"
            onclick="dynamicSide()"
          />
        </div>
      </div>
    </div>

    <div id="navbarOpen" class="container-fluid transition-all no-select">
      <div id="navbarClose" class="row align-items-center no-padding">
        <p class="text-start mb-0 no-select" onclick="dynamicNav()">X</p>
      </div>

      <div
        id="navbarHome"
        class="navStyle row align-items-center border-gradient transition-all only-top"
      >
        <div class="col">
          <img
            src="../images/home.png"
            alt="home"
            width="40"
            style="margin-bottom: 5px; margin-right: 5px"
          />
          Home
        </div>
      </div>
      <div
        id="navbarGaleri"
        class="navStyle row align-items-center border-gradient transition-all only-top"
      >
        <div class="col">
          <img
            src="../images/gallery.png"
            alt="galeri"
            width="40"
            style="margin-bottom: 5px; margin-right: 5px"
          />
          Galeri
        </div>
      </div>
      <div
        id="navbarAbout"
        class="navStyle row align-items-center border-gradient transition-all only-top"
      >
        <div class="col">
          <img
            src="../images/about.png"
            alt="about"
            width="40"
            style="margin-bottom: 5px; margin-right: 5px"
          />
          About
        </div>
      </div>
      <div
        id="navbarKontak"
        class="navStyle row align-items-center border-gradient transition-all"
      >
        <div class="col">
          <img
            src="../images/Kontak.png"
            alt="kontak"
            width="40"
            style="margin-bottom: 5px; margin-right: 5px"
          />
          Kontak
        </div>
      </div>
    </div>

    <div id="sidebarOpen" class="container-fluid transition-all">
      <div
        id="sidebarClose"
        class="row align-items-center no-padding"
        style="background-color: blue"
      >
        <p class="text-start mb-0 no-select" onclick="dynamicSide()">X</p>
      </div>
    </div>

    <div id="banner1">testse</div>

    <div id="merkcont"></div>

    <script src="main.js" defer></script>
  </body>
</html>
